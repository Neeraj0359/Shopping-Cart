<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-align_absolute-center slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-text-align_center">
                    <lightning-icon 
                        icon-name="standard:cart" 
                        size="medium" 
                        alternative-text="Cart" 
                        class="slds-m-right_small">
                    </lightning-icon>
                    <span class="slds-text-heading_medium slds-text-color_default">Cart</span>
                </div>
            </div>

            <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                <lightning-button
                    variant="brand"
                    label="Add More Products"
                    onclick={handleAddMoreProducts}>
                </lightning-button>

                <lightning-button
                    variant="brand"
                    label="Check Out"
                    onclick={handleCheckout}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
