<template>
    <lightning-card title="My Orders">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="alphabet"
                label="Filter by Alphabet"
                value={selectedLetter}
                options={alphabetOptions}
                onchange={handleFilterChange}>
            </lightning-combobox>

            <lightning-button label="Show All"
                class="slds-m-top_small"
                onclick={resetFilter}>
            </lightning-button>

            <template if:true={filteredOrders}>
                <lightning-datatable
                    key-field="Id"
                    data={filteredOrders}
                    columns={columns}
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
