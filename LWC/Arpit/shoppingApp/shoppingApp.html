<template>
    <template if:true={isProductPage}>
        <c-product-page ongotocart={handleGoToCart}></c-product-page>
    </template>

    <template if:true={isCartPage}>
        <c-cart-page
            items={selectedProducts}
            onnextstep={handleProceedToInvoice}
            onaddmore={handleAddMore}>
        </c-cart-page>
    </template>

    <template if:true={isInvoicePage}>
        <c-invoice-page
            invoice-items={updatedCart}
            onplaceorder={handlePlaceOrder}>
        </c-invoice-page>
    </template>

    <template if:true={isConfirmationPage}>
        <c-order-confirmation
            products={updatedCart}
            onvieworders={handleViewOrders}>
        </c-order-confirmation>
    </template>

    <template if:true={isOrdersPage}>
        <c-orders-page onreorder={handleReorder}></c-orders-page>
    </template>
    <c-orders-page
    orders={placedOrders}
    onreorder={handleReorder}>
    </c-orders-page>

</template>
