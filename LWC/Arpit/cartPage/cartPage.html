<template>
    <lightning-card title="Your Cart">
        <div class="slds-p-around_medium">

            <lightning-datatable
                key-field="Id"
                data={cartProducts}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column>
            </lightning-datatable>

            <div class="slds-m-top_medium">
                <lightning-button label="Add More Products" onclick={handleAddMore}></lightning-button>
                <lightning-button variant="brand" label="Proceed to Invoice" class="slds-m-left_small" onclick={goToInvoice}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
