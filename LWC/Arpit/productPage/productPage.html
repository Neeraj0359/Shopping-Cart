<template>
    <lightning-card title="Products" icon-name="standard:product">
        <div class="slds-p-around_medium">

            <!-- Search and Go to Cart Button Row (Tightly aligned side by side) -->
            <div class="slds-grid slds-gutters slds-m-bottom_small">
                <div class="slds-col" >
                    <lightning-input
                        type="search"
                        variant="label-hidden"
                        placeholder="Search"
                        value={searchKey}
                        onchange={handleSearch}
>
                        
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-button
                        label="Go To Cart"
                        onclick={goToCart}
                        disabled={disableCartButton}
                        variant="brand"
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </div>

            <!-- Product Table -->
            <lightning-datatable
                key-field="Id"
                data={pagedProducts}
                columns={columns}
                onrowselection={handleSelection}>
            </lightning-datatable>

            <!-- Pagination Buttons: Split left and right -->
            <div class="slds-m-top_medium slds-grid slds-wrap slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button label="&lt; First" onclick={handleFirst} class="slds-m-right_xx-small"></lightning-button>
                    <lightning-button label="Last &gt;" onclick={handleLast}></lightning-button>
                    
                </div>
                <div class="slds-col">
                    <lightning-button label="Next &gt;" onclick={handleNext} class="slds-m-right_xx-small"></lightning-button>
                    <lightning-button label="&lt; Previous" onclick={handlePrevious}></lightning-button>
                </div>
            </div>

        </div>
    </lightning-card>
</template>
