<template>
    <lightning-card title="Product List">
        <div class="slds-p-around_medium">

            <!-- Product Table with Selection -->
            <lightning-datatable
                key-field="Id"
                data={pagedProducts}
                columns={columns}
                onrowselection={handleSelection}
                selected-rows={selectedRowIds}>
            </lightning-datatable>

            <!-- Pagination Buttons -->
            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <lightning-button label="Previous" onclick={prevPage}></lightning-button>
                <lightning-button label="Next" onclick={nextPage}></lightning-button>
            </div>

            <!-- Go to Cart Button -->
            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Go to Cart"
                    onclick={goToCart}
                    disabled={isDisabled}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
